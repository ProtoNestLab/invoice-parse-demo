name: Code Quality

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

env:
  FORCE_COLOR: 1

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.0"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "9.15.1"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        if: success()
        env:
          SKIP_ENV_VALIDATION: 1
        run: pnpm typecheck

      - name: Run BiomeJS check (allow some failures)
        if: success()
        env:
          SKIP_ENV_VALIDATION: 1
        run: |
          # Run BiomeJS check, but don't fail on linting errors
          pnpm check || echo "BiomeJS found some issues that will be auto-fixed in the next step"

      - name: Format and fix code with BiomeJS
        if: success()
        run: |
          # Format files first
          pnpm biome format --write .
          
          # Then run check with auto-fix (ignore exit code for unfixable issues)
          pnpm biome check --write . || echo "Some linting issues remain but were partially fixed"

          # Check if there are any changes to commit
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "üìù Code formatting changes detected"
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add -A
            git commit -m "chore: auto format code with biomejs"
            git push
          else
            echo "‚úÖ No formatting changes needed"
          fi